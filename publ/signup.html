<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성공일정</title>
    <meta name="author" content="dailyplan">
    <meta name="keywords" content="성공일정, 아이젠하워 매트릭스, 일정관리, 업무 분배, 우선순위">
    <meta name="description" content="아이젠하워 매트릭스, 중요도와 긴급성을 기준으로 우선 순위를 세워 성공 일정을 만듭니다.">

    <!-- 파비콘 -->
    <link rel="icon" href="/publ/img/favicon.ico">

    <!-- 아이폰 파비콘 -->
    <link rel="apple-touch-icon" href="/publ/img/favicon.ico"> 
    
    <!-- font-awsome-icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css  -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/signup.css">

</head>

<body>
    <header>
        <div class="inner">
            <div class="header-container">
                <div class="title">
                    <a href="#">성공일정</a>
                </div>
                <!-- title --> 
                <div class="sign-container">
                    <div class="unsigned">
                        <div class="sign-in"><a href="/publ/signin.html">로그인</a></div>
                        <div class="sign-up"><a href="/publ/signup.html">회원가입</a></div>
                    </div>
                    <!-- unsigned -->
                    <div class="signed hidden">
                        <div class="dropdown">
                            <div class="dropdown-button">
                                안녕하세요. <span id="nickname">홍길동</span>님.
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                            <!-- dropdown-button -->
                            <div class="dropdown-content">
                                <button id="sign-out">로그아웃</button>
                            </div>
                            <!-- dropdown-content -->

                        </div>
                    </div>
                    <!-- signed -->
                </div>
                <!-- sign-container -->
            </div>
            <!-- header-container -->
        </div>
    </header>

    <main>
        <div class="inner">
            <div class="signup-container">
                <h1>안녕하세요. <span class="blue">성공일정</span>입니다.</h1>                
                <div class="signup-form">

                    <input type="text" placeholder="이메일" id="email" />
                    <div class="email-message message">이메일 형식으로 입력해주세요.</div>

                    <input type="password" placeholder="비밀번호" id="password" />
                    <div class="password-message message">8~10자 영문, 숫자 조합</div>

                    <input type="password" placeholder="비밀번호 확인" id="password-confirm" />
                    <div class="password-confirm-message message">비밀번호가 일치하지 않습니다.</div>

                    <input type="text" placeholder="닉네임" id="nick-name" />
                    <div class="nick-name-message message">한글 or 영어 2-10자로 설정해주세요.</div>

                    <input type="button" value="회원가입" id="signup">
                </div>
                <!-- signup-form -->
            </div>
            <!-- signup-container -->
        </div>
        <!-- inner -->
    </main>

    <footer>
        <div class="inner">
            <div class="footer-container">
                <div class="author">개발자 : 홍길동</div>
                <div class="author-email">이메일 : dummy@dummy.com</div>
            </div>
            <!-- footer-container -->
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/common.js"></script>
    <script src="./js/signup.js"></script>

</body>
</html>
